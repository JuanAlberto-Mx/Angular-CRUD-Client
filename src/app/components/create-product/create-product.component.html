<!-- Creating a container with a separation of 5px-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <!-- Bootstrap style to display a centered text inside a card-body -->
                <div class="card-body text-center">

                    <!-- Title of the section to create new products -->
                    <span class="title">CREATE PRODUCT</span>

                    <!-- Form to enter the information of a new product -->
                    <form class="mt-3">
                        <div class="mb-3">
                            <!-- placeholder allows establishing a customized text to display it in the background -->
                            <input type="text" class="form-control form-control-lg" placeholder="Product">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Category">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Location">
                        </div>
                        <div class="mb-3">
                            <!-- textbox with number format -->
                            <input type="number" class="form-control form-control-lg" placeholder="Price">
                        </div>
                        <div class="mb-3">
                            <!-- Button specification
                                1) btn-secondary sets the button to a traditional style
                                2) btn-lg to expand the button
                                3) float-start allows aligning the button to the left side
                                4) routerLink property to send the web page back to the root -->
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">BACK</button>
                            
                            <!-- Button specification
                                1) btn-success sets the button to an 'Accept' or 'OK' style
                                2) float-end allows aligning the button to the right side -->
                            <button class="btn btn-success btn-lg float-end">ACCEPT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
